<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Sucesion</title>
</head>
<body>
    <header class="row">
        <div class="col">
            <img class="logo-UC" src="./assets/logo_UC.png" alt="logo">
        </div>
        <h1 class="col text-light text-end">Sucesion</h1>
    </header>
    <div class="grafica_AN container">
        <h2 class="text-center">Grafica An</h2>
        <div id="dibujargraficaAN" style="width:100%; height:400px;"></div>
    </div>
    <div class="ejercicio row justify-content-center">
        <div class="row ">            
            <div class="d-flex justify-content-center">
                <input class="form-control me-2 " placeholder="Ingresa longitud de la sucesion" type="number" name="longitud" id="ingresar_lg">
                <button class="btn btn-primary" id="botoningresar">Ingresar</button>
            </div>    
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Ejercicio 1</h5>
                <button class="btn btn-primary" id="ejercicio1">Mostrar Grafica</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Ejercicio 2</h5>
                <button class="btn btn-primary" id="ejercicio2">Mostrar Grafica</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Ejercicio 3</h5>
                <button class="btn btn-primary" id="ejercicio3">Mostrar Grafica</button>
            </div>
        </div>
    </div>        
    <div class="container" id="grafica">
        <h2 class="text-center">Grafica</h2>
        <div id="dibujargrafica" style="width:100%; height:400px;"></div> 
    </div>
    <div class="accordion accordion-flush row" id="accordionFlushExample">
        <div class="accordion-item ">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Ejercicio 1
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Puntos X</th>
                                <th scope="col">Puntos Y</th>
                                <th scope="col">Puntos Y (An-Sn) </th>
                            </tr>
                        </thead>
                        <tbody id="tableEjercicio1">
                            
                        </tbody>
                    </table>     
                </div>
            </div>
        </div>
        <div class="accordion-item ">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Ejercicio 2
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Puntos X</th>
                                <th scope="col">Puntos Y (Sn)</th>
                                <th scope="col">Puntos Y (An-Sn) </th>
                            </tr>
                        </thead>
                        <tbody id="tableEjercicio2">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="accordion-item ">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Ejercicio 3
                </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Puntos X</th>
                                <th scope="col">Puntos Y</th>
                                <th scope="col">Puntos Y (An-Sn) </th>
                            </tr>
                        </thead>
                        <tbody id="tableEjercicio3">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
         
    <footer class="row">
        <div class="col logo-UC">
            <img class="logo-UC" src="./assets/logo_UC.png" alt="logo">
        </div>
        <div class="col text-center">
            <p class="text-light text-center">Hecho por: Jesus Penaloza</p>
            <a></a>
        </div>
    </footer>
</body>
<script src="./sucesion.js"></script>
</html>
